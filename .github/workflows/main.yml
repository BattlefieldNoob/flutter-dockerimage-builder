name: DockerImageBuilder

on:
  push:
    tags:
     - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1
      
    - name: Print Tag
      run: echo ${{steps.tag.outputs.tag}}
    
    - name: Build and push Docker images
      uses: BattlefieldNoob/package-action@v3.2.0
      with:
        # GitHub Repository Token to log in using.
        access_token: ${{ secrets.TOKEN_GH }}
        # The desired name for the image. Defaults to current repository name.
        image_name: flutter-web
        # The desired tag for the image. Defaults to current branch or release version number.
        tags: |
          ${{steps.tag.outputs.tag}}
        # The build arguments for image.
        build_args: |
          flutter_version=${{steps.tag.outputs.tag}}


